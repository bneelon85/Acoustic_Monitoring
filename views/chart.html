{% extends "base.html" %} {% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-4 mt-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Set Max Liquid Level Depth(ft)</h5>
                    <form class="form-inline">
                        <div class="form-group mb-2 mr-2">
                            <input type="number" value=1693 class="form-control" id="maxDepth" placeholder="Max Liquid Level">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 mt-3">
            <div class="card">
                <div id="fluidLevelChart" style="width:100%; height:650px;">
                    <script>
                        $(function () {
                            axios.get('/graph_data')
                                .then(function(res){
                                    chartData = []
                                    points = res.forEach
                                    console.log(res.data)
                                    Highcharts.chart('fluidLevelChart', {
            chart: {
                zoomType: 'x'
            },
            title: {
                text: 'FLUID LEVEL'
            },
            subtitle: {
                text: document.ontouchstart === undefined ?
                        'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
            },
            xAxis: {
                type: 'datetime'
            },
            yAxis: {
                min:0,
                max: 2000,
                reversed: true,
                title: {
                    text: 'Fluid Level(ft)'
                },
                plotLines: [{
                value: $('#maxDepth').val(),
                color: 'red',
                dashStyle: 'shortdash',
                width: 2,
                label: {
                    text: 'Max Liquid Depth'
                }
            }]
            },
            legend: {
                enabled: false
            },
            plotOptions: {
                area: {
                    fillColor: {
                        linearGradient: {
                            x1: 0,
                            y1: 0,
                            x2: 0,
                            y2: 1
                        },
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                        ]
                    },
                    marker: {
                        radius: 2
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                }
            },

            series: [{
                type: 'line',
                name: 'Fluid Level',
                data: res.data
            }]
        });
                                })
                                .catch(function(error){
                                    console.log(error)
                                })

                            
                        })
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
